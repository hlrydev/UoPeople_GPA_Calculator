<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>GPA Goal & Progress Tracker</title>
  </head>
  <body>
    <h1>UoPeople GPA Tracker</h1>

    <h3>Calculate GPA</h3>
    <p>
      <i>Please remember to follow this step before entering your GPA Goal!</i>
    </p>

    <label for="GradeA_or_Aplus">Grade A/A+:</label>
    <input
      type="number"
      id="gradesA"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an A/A+"
      required
    />

    <label for="GradeAminus">Grade A-:</label>
    <input
      type="number"
      id="gradesAMinus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an A-"
      required
    />

    <label for="GradeBplus">Grade B+:</label>
    <input
      type="number"
      id="gradesBPlus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an B+"
      required
    />

    <label for="GradeB">Grade B:</label>
    <input
      type="number"
      id="gradesB"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an B"
      required
    />

    <label for="GradeBminus">Grade B-:</label>
    <input
      type="number"
      id="gradesBMinus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an B-"
      required
    />

    <label for="GradeCplus">Grade C+:</label>
    <input
      type="number"
      id="gradesCPlus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an C+"
      required
    />

    <label for="GradeC">Grade C:</label>
    <input
      type="number"
      id="gradesC"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an C"
      required
    />

    <label for="GradeCminus">Grade C-:</label>
    <input
      type="number"
      id="gradesCMinus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an C-"
      required
    />

    <label for="GradeDplus">Grade D+:</label>
    <input
      type="number"
      id="gradesDPlus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an D+"
      required
    />

    <label for="GradeD">Grade D:</label>
    <input
      type="number"
      id="gradesD"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an D"
      required
    />

    <label for="GradeDminus">Grade D-:</label>
    <input
      type="number"
      id="gradesDMinus"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an D-"
      required
    />

    <label for="GradeF">Grade F:</label>
    <input
      type="number"
      id="gradesF"
      step="0.01"
      placeholder="Enter your amount of courses where you obtained an F"
      required
    />

    <button class="calculate-btn" onclick="calculateGPACreditsResults()">
      Calculate Completed GPA Points and Current GPA
    </button>

    <div class="completedGPAPoints" id="completedGPAPoints"></div>
    <br />

    <h3>GPA Goal</h3>

    <label for="Courses_Planned"
      >How many courses do you plan to take this term?:</label
    >
    <input
      type="number"
      id="plannedCourses"
      step="0.01"
      placeholder="Enter the amount of courses"
      required
    />

    <label for="gpaGoal">GPA Goal:</label>
    <input
      type="number"
      id="gpaGoal"
      step="0.01"
      placeholder="Enter your GPA goal"
      required
    />

    <button class="calculate-btn" onclick="calculateRequiredGpaAndGrade()">
      Calculate Required GPA & Target Grades
    </button>

    <div class="result" id="result"></div>
    <br />
  </body>
</html>
